<!DOCTYPE html>
<html lang="en" ng-app="pomodoroApp">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro App</title>

  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>
  <h2>Pomodoro App</h2>

  <div ng-controller="ActivitiesController">
    <input type="text" ng-model="activity.name">
    <input type="button" value="Add" ng-click="addActivity(activity.name)">

    <div ng-repeat="activity in activities | reverse">
      {{activity.name}}
    </div>

  </div>

  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-route/angular-route.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/activitiesController.js"></script>
  <script src="js/services/activitiesFactory.js"></script>
</body>
</html>
