<!DOCTYPE html>
<html lang="en" ng-app="pomodoroApp">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro App</title>

  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <style>
    .item {
      width: 200px;
      margin: 10px;
      padding: 5px;
      border: 1px solid black;
    }
    .remove {
      float: right;
    }
  </style>

</head>
<body>
  <h2>Pomodoro App</h2>

  <div ng-controller="ActivitiesController">
    <input type="text" ng-model="activity.name" ng-enter="addActivity(activity.name)">

    <div class="item" ng-repeat="activity in activities | reverse">
      {{activity.name}}
      <span class="remove" ng-click="removeActivity(activity)">X</span>
    </div>

  </div>

  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-route/angular-route.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/activitiesController.js"></script>
  <script src="js/services/activitiesFactory.js"></script>
</body>
</html>
