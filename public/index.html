<!DOCTYPE html>
<html lang="en" ng-app="pomodoroApp">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro App</title>

  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <style>
    #add-activity {
      margin-bottom: 20px;
      margin-left: 20px;
      padding: 5px;
    }
    .item {
      padding: 5px;
      margin-left: 20px;
    }

    input {
      width: 400px;
    }
    h1 {
      margin-left: auto;
      margin-right: auto;
      width: 300px;
    }
  </style>

</head>
<body>
  <h1>Pomodoro App</h1>
  <h2>Activities List</h2>

  <div ng-controller="ActivitiesController">
    <input id="add-activity" type="text" placeholder="Add New Activity" ng-model="activity.name" ng-enter="addActivity(activity.name)">

    <div ng-repeat="activity in activities | reverse">
      <input class="item" type="text" ng-model="activity.name" ng-enter="updateActivity(activity)" value="{{activity.name}}">      
      <span ng-click="removeActivity(activity)">
        <span class="glyphicon glyphicon-remove"></span>
      </span>
    </div>

  </div>

  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-route/angular-route.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/activitiesController.js"></script>
  <script src="js/services/activitiesFactory.js"></script>
</body>
</html>
